<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #faf6f0;
            color: #3d3228;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #e8dfd3;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .expired .section-title {
            background: #fee2e2;
            color: #991b1b;
        }
        .critical .section-title {
            background: #fef3c7;
            color: #92400e;
        }
        .warning .section-title {
            background: #dbeafe;
            color: #1e40af;
        }
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item {
            padding: 10px 12px;
            border-bottom: 1px solid #e8dfd3;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: 500;
        }
        .item-details {
            color: #6b5b4d;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e8dfd3;
            color: #6b5b4d;
            font-size: 13px;
        }
        .button {
            display: inline-block;
            background: #c97c3a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
        }
        .success {
            font-size: 48px;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        <div class="footer">
            {% block footer %}
            <p>You're receiving this because you have email notifications enabled.</p>
            <p><a href="{{ app_url }}/web/settings" style="color: #c97c3a;">Manage your settings</a> in the Canventory app.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
